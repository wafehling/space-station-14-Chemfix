- type: loadout
  id: ChefJacket
  equipment:
    outerClothing: ClothingOuterJacketChef

- type: loadout
  id: ChefWintercoat
  equipment:
    outerClothing: ClothingOuterWinterChef

# Shoes
- type: loadout
  id: ChefShoes

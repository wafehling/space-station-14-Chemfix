# Timers
- type: loadoutEffectGroup
  id: Command
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:DepartmentTimeRequirement
      department: Command
      time: 3600 # 1 hour

- type: loadoutEffectGroup
  id: PrestigeGold
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:OverallPlaytimeRequirement

      time: 1512000 #420 hours

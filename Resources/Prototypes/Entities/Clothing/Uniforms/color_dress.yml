# Web elegant dress
- type: entity
  parent: ClothingUniformSkirtBase
  id: ClothingUniformJumpskirtWebElegantDress
  name: web elegant dress
  description: Elegant dress with a silky bow.
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/Jumpskirt/elegantdress.rsi
    layers:
    - state: WEB-icon
    - state: icon-color
      color: "#ebebeb"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#ebebeb"
      right:
      - state: inhand-right
        color: "#ebebeb"
  - type: Clothing
    sprite: Clothing/Uniforms/Jumpskirt/elegantdress.rsi
    clothingVisuals:
      jumpsuit:
      - state: color-equipped-INNERCLOTHING
        color: "#ebebeb"
      - state: equipped-WEB-INNERCLOTHING
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialWebSilk1
      amount: 10
  - type: FlavorProfile
    flavors:
      - cobwebs
    ignoreReagents:
      - Fiber
  - type: SolutionContainerManager
    solutions: # 45 (3 (fiber count of web) * 15 (to craft)) + 6 (magical crafting bonus)
      food:
        maxVol: 51
        reagents:
        - ReagentId: Fiber
          Quantity: 51
  - type: Construction
    graph: WebObjects
    node: elegantdress


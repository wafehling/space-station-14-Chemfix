- type: constructionGraph
  id: WebStructures
  start: start
  graph:
  - node: start
    actions:
    - !type:DestroyEntity {}
    edges:
    - to: wall
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - material: WebSilk
        amount: 4
        doAfter: 3

    - to: window
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - material: WebSilk
        amount: 2
        doAfter: 3

    - to: table
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - material: WebSilk
        amount: 4
        doAfter: 3

    - to: bed
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - material: WebSilk
        amount: 6
        doAfter: 3

    - to: chair
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - material: WebSilk
        amount: 3
        doAfter: 3

    - to: crate
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - material: WebSilk
        amount: 10
        doAfter: 6

    - to: door
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - material: WebSilk
        amount: 8
        doAfter: 6

    - to: bookshelf
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - material: WebSilk
        amount: 4
        doAfter: 3
        
    - to: cobweb1
      completed:
      - !type:SnapToGrid
      steps:
      - material: WebSilk
        amount: 1
        doAfter: 2

    - to: cobweb2
      completed:
      - !type:SnapToGrid
      steps:
      - material: WebSilk
        amount: 1
        doAfter: 2

    - to: walldecor
      completed:
      - !type:SnapToGrid
      steps:
      - material: WebSilk
        amount: 3
        doAfter: 3


  # Deconstruction is down here
  - node: wall
    entity: WallWeb
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: MaterialWebSilk1
        amount: 4
      steps:
      - tool: Cutting
        doAfter: 2

  - node: window
    entity: WebWindow
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: MaterialWebSilk1
        amount: 2
      steps:
      - tool: Cutting
        doAfter: 1

  - node: table
    entity: TableWeb
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: MaterialWebSilk1
        amount: 4
      steps:
      - tool: Cutting
        doAfter: 2

  - node: bed
    entity: WebBed
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: MaterialWebSilk1
        amount: 5 # One silk loss, cry
      steps:
      - tool: Cutting
        doAfter: 2

  - node: chair
    entity: ChairWeb
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: MaterialWebSilk1
        amount: 3
      steps:
      - tool: Cutting
        doAfter: 2

  - node: crate
    entity: CrateWeb
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: MaterialWebSilk1
        amount: 7
      steps:
      - tool: Cutting
        doAfter: 3

  - node: door
    entity: WebDoor
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: MaterialWebSilk1
        amount: 6
      steps:
      - tool: Cutting
        doAfter: 3

  - node: bookshelf
    entity: BookshelfWeb
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: MaterialWebSilk1
        amount: 4
      steps:
      - tool: Cutting
        doAfter: 2

# you get nothing from tearing these down
  - node: cobweb1
    entity: Cobweb1
    edges:
    - to: start
      steps:
      - tool: Cutting
        doAfter: 2

  - node: cobweb2
    entity: Cobweb2
    edges:
    - to: start
      steps:
      - tool: Cutting
        doAfter: 2

  - node: walldecor
    entity: WebWallDecor
    edges:
    - to: start
      steps:
      - tool: Cutting
        doAfter: 2